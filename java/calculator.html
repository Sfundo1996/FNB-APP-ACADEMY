<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border ="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>

                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitPressed(7)">7</td>
                <td class="digitButton" onclick="digitPressed(8)">8</td>
                <td class="digitButton" onclick="digitPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitPressed(4)">4</td>
                <td class="digitButton" onclick="digitPressed(5)">5</td>
                <td class="digitButton" onclick="digitPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitPressed(3)">3</td>
                <td class="digitButton" onclick="digitPressed(2)">2</td>
                <td class="digitButton" onclick="digitPressed(1)">1</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitButton" colspan="2" onclick="digitPressed(0)">0</td>
                

                <td class="ACButton" onclick="btnACPressed(0)">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
            </tr>

        </table>
        <script>
            var newLine = true ; //BOLEAN VARIABLE. DETERMINES OF THE NEXT THING TYPED SHOULD BE IN A NEW LINE
            var value1 ;
            var currentOperator ;
            //EVENT HANDLER FOR ANY BUTTON PRESSED
            function digitPressed(button){
                if(newLine){
                    document.getElementById("inputBox").value = button ;
                    newLine = false ;
                } else{
                    var currentValue = document.getElementById("inputBox").value ;
                    document.getElementById("inputBox").value = currentValue + button ;
                }
            }
            //EVENT HANDLER FOR WHEN AC BUTTON IS PRESSED
            function btnACPressed(){
                document.getElementById("inputBox").value = 0
                newLine = true 
            }
            //OPERATOR BUTTON PRESSED
            function operatorBtnPressed(operator){
                currentOperator = operator 
                value1 = parseInt(document.getElementById("inputBox").value) ;
                newLine = true 
            }
            //EQUAL TO BUTTON PRESSED
            function equalsBtnPressed(){
                var value2 = parseInt(document.getElementById("inputBox").value) ;
                var finalTotal ;

                switch(currentOperator){
                    case "+": 
                        finalTotal = value1 + value2
                        break ;
                    case "-": 
                        finalTotal = value1 - value2
                        break ;
                    case "/": 
                        finalTotal = value1 / value2
                        break ;
                    case "x": 
                        finalTotal = value1 * value2
                        break ;
                }
                
            document.getElementById("inputBox").value = finalTotal ;
            
            value1 = 0 ;
            newLine = true ;
            }
                    
            
            
            
        </script>
    </body>
</html>
